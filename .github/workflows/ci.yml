name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate (typecheck + lint + test)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build (dependency packages)
        run: bun run build

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bunx biome check .

      - name: Test
        run: bun run test
        env:
          NODE_ENV: test
